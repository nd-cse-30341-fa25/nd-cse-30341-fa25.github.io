    ### Optional AI Conversation

    Using [Learn About from Google] (*or your preferred AI agent*), have a
    conversation about [file systems], [FFS], [LFS], **consistency**, and **data
    integrity** by asking the following questions:

    > 1. Why does the unix file system have a superblock?
    > 2. How does a file system store metadata?
    > 3. What is an indirect block in the context of a file system?
    > 4. How does FFS compare to the traditional unix file system?
    > 5. How does LFS compare to the traditional unix file system?

    > 6. How does a traditional unix file system maintain consistency?
    > 7. What does the fsck utility do?
    > 8. How does journaling help with file system consistency?
    > 9. How does a file system maintain data integrity?
    > 10. Is crash consistency the same thing as data integrity?

    As you explore, feel free to dive into the suggested related
    questions.

