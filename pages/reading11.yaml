title:      "Reading 11: File Systems"
body:       |

    **Everyone**:

    Next week, we will begin our exploration of [file systems] and in
    particular the venerable [FFS] and [LFS].  Afterwards, we will follow this
    up with a discussion on how to enforce **consistency** in [file systems]
    and how to maintain **data integrity**.

    <div class="alert info-bg" markdown="1">

    ### <i class="icon icon-medium">{{ "book" | embed_icon }}</i> TL;DR

    For this reading assignment, you are to read about [file systems] and
    maintaining consistency and integrity in [file systems], and submit your
    responses to the [Reading 11 Quiz].

    </div>

